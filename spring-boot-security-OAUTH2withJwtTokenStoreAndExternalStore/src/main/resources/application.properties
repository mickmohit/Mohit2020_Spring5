spring.datasource.url=jdbc:mysql://localhost:3306/simplespringoauth3?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.security.oauth2.resource.filter-order=3

server.port=8085

spring.flyway.locations=db/migration/mysql
spring.flyway.baselineOnMigrate=true
spring.flyway.check-location = false

spring.jackson.serialization.fail-on-empty-beans=false